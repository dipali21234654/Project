<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      background-image: url('https://c8.alamy.com/comp/R9WT9D/elections-election-on-a-world-background-3d-rendering-world-country-map-as-political-background-concept-voting-freedom-democracy-elections-concep-R9WT9D.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
    }

    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(33, 37, 41, 0.6);
      z-index: -1;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      animation: fadeInUp 0.8s ease both;
      color: #fff;
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .navbar {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    .navbar-brand {
      font-weight: bold;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      background-color: #0056b3;
      transition: 0.3s ease;
    }

    .card h5 {
      color: #2e2d2d;
    }

    footer {
      margin-top: 80px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .table thead th {
      background-color: #343a40;
      color: #fff;
    }

    .table td, .table th {
      color: #0d0c0c;
    }

    .table-responsive {
      animation: fadeInUp 1s ease both;
    }

    h2 {
      color: #f8f9fa;
    }

    input, .form-control {
      background-color: rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="./admin-dashboard.htm">Admin Panel</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.htm">Home</a></li>
        <li id="logout" class="nav-item"><a class="nav-link" href="#">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="text-center mb-4">Welcome, Admin</h2>

  <div class="row g-4">
    
    <div class="col-md-4">
      <div class="card p-4 shadow-sm">
        <h5 class="mb-3">Add New Candidate</h5>
        <form id="addCandidateForm">
          <input type="text" id="candidateName" class="form-control mb-3" placeholder="Candidate Name" required>
          <button type="submit" class="btn btn-primary w-100">Add</button>
        </form>
      </div>
    </div>

    <!-- Results Table -->
    <div class="col-md-8">
      <div class="card p-4 shadow-sm">
        <h5 class="mb-3">Election Result</h5>
        <div class="table-responsive">
          <table class="table table-striped table-bordered" id="resultTable">
            <thead>
              <tr>
                <th>Candidate</th>
                <th>Votes</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Candidate 1</td>
                <td>45</td>
              </tr>
              <tr>
                <td>Candidate 2</td>
                <td>38</td>
              </tr>
              <tr>
                <td>Candidate 3</td>
                <td>22</td>
              </tr>
            </tbody>
          </table>
        </div>
        <p class="mt-3 text-light">*Data shown above is static for now. Can be made dynamic using backend.</p>
      </div>
    </div>
  </div>
</div>

<footer class="text-white text-center p-3">
  <p>© 2025 Online Voting System – Admin Panel</p>
</footer>

<script>
  function confirmLogout(event) {
    event.preventDefault();

    if (confirm("Are you sure you want to logout?")) {
      window.location.href = "index.htm";
    } else {
      window.location.href = "admin-dashboard.htm";
    }
  }

  document.addEventListener("DOMContentLoaded", function () {
    const logoutLink = document.getElementById("logout");
    if (logoutLink) {
      logoutLink.addEventListener("click", confirmLogout);
    }

    document.getElementById("addCandidateForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const nameInput = document.getElementById("candidateName");
      const candidateName = nameInput.value.trim();

      if (candidateName === "") {
        alert("Please enter a candidate name.");
        return;
      }

      const table = document.getElementById("resultTable").getElementsByTagName("tbody")[0];
      const newRow = table.insertRow();
      const cell1 = newRow.insertCell(0);
      const cell2 = newRow.insertCell(1);
      cell1.textContent = candidateName;
      cell2.textContent = "0";
      nameInput.value = "";
    });
  });
</script>

</body>
</html>
